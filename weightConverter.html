<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weightConverter..css">
    <title>Document</title>
</head>
<body>
    <div id="header">
        <div id="content">
            <div id="head-part">
                <h1>Weight Converter</h1>
                <input type="text" id="kilograms" placeholder="Kilograms">
                <button id="go-btn">Go</button>
            </div>
            <div id ="body-part">
                <input type="text" id="to-pounds" placeholder="Pounds:">
                <input type="text" id="to-ounce" placeholder="Ounce:">
                <input type="text" id="to-grams" placeholder="Grams:">
            </div>
        </div>
    </div>  

    <script src="weightConverter.js"></script>
</body>
</html>
